<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel destinations</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="travel_destinations.js" defer></script>
    <script type="module"src="./api/express.js" defer></script>

  </head>
  <body>
    <header>
      <img src="/assets/globe_icon.svg" alt="globe icon" />
      <h1><a href="index.html">My travel journal.</a></h1>
    </header>
    <main>
      <div id="notification">
        <p>
        Your destination was added
      </p>
      <img id="close_icon" src="/assets/close.svg" alt="Closing icon">
        </div>
      <h2>Destinations</h2>
      <div class="destinations-container">
        </div>
      <a href="/form.html" class="primary-button">
        <img src="/assets/plus-circle.svg" alt="" />
        <p>Add entry</p>
      </a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
  </body>
  <template class="ui-card">
    <div class="destination-card">
      <img src="" class="destination_img" alt="" />
      <div class="card-info">
        <div class="location_information">
          <div>
            <div>
              <img src="/assets/location_icon.svg" />
              <div class="country"></div>
            </div>
            <a href="" target="_blank" class="google-maps">View on Google Maps</a>
          </div>

          <div class="location"></div>
        </div>
        <div class="stay-dates"><span class="arrival-date"></span> - <span class="leave-date"></span></div>
        <p class="description"></p>
      </div>
    <a href="/form_update.html" class="primary-button update-button">
      <p>Update this destination</p>
    </a>
    <button class="primary-button delete-button">
      <img src="/assets/minus-circle.svg" alt="" />
      <p>Delete this destination</p>
    </button>
  </div>
</template>
<script src="popup.js"></script>
<script src="delete.js"></script>
</html>
